<!DOCTYPE html>
<html lang="en">
<head>
    <title>IronHold</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/custom.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="css/jscrollpane/jquery.jscrollpane.css"/>

    <!--[if IE 7]>
    <link rel="stylesheet" href="css/font-awesome-ie7.min.css"/>
    <![endif]-->

    <!-- fonts -->
    <link rel="stylesheet" href="css/ace-fonts.css"/>

    <!-- ace styles -->
    <link rel="stylesheet" href="css/ace.min.css"/>

    <!--[if lte IE 8]>
    <link rel="stylesheet" href="css/ace-ie.min.css"/>
    <![endif]-->

    <!-- inline styles related to this page -->

    <!-- ace settings handler -->
    <script src="lib/ace-extra.min.js"></script>
</head>
<body class="background-white" data-ng-app="ironholdApp">
<div class="wrapper">
<div class="top-section">
    <img class="logo" src="img/logo.png"/>

    <div class="welcome_name pull-right">
        <div class="dropdown help pull-right">
            <a class="dropdown-toggle pull-right">
                <div class="question-mark">
                    <b class="fa icon-caret-down icon-on-right"></b>
                </div>
            </a>
            <ul class="dropdown-menu dropdown-info">
                <li>
                    <a data-toggle="tab" href="#">Link 1</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#">Link 2</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#">Link 3</a>
                </li>
            </ul>
        </div>
        <div class="user-photo pull-right"></div>
        <div class="dropdown name pull-right">
            <a class="dropdown-toggle pull-left">
                Name Here
                <b class="fa icon-caret-down icon-on-right"></b>
            </a>
            <ul class="dropdown-menu dropdown-info">
                <li>
                    <a data-toggle="tab" href="#">Link 1</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#">Link 2</a>
                </li>
                <li>
                    <a data-toggle="tab" href="#">Link 3</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="main-area">
<div class="navigation">
<div class="tabbable">
<ul class="top-nav upper nav nav-tabs padding-12 inactive-border-none active-border-gray hover-inactive-tab-color-blue hover-inactive-text-white hover-active-text-blue active-text-blue inactive-text-gray tab-color-white background-white" data-ng-controller="TabController">
    <li data-ng-class="{'active':getClass('discovery')}">
        <a data-toggle="tab">Discovery</a>
    </li>
    <li data-ng-class="{'active':getClass('tags')}">
        <a data-toggle="tab">Tags</a>
    </li>
    <li data-ng-class="{'active':getClass('folders')}">
        <a data-toggle="tab">Folders</a>
    </li>
    <li data-ng-class="{'active':getClass('logs')}">
        <a data-toggle="tab">Logs</a>
    </li>
    <li data-ng-class="{'active':getClass('users')}">
        <a data-toggle="tab">Users</a>
    </li>
    <li data-ng-class="{'active':getClass('settings')}">
        <a data-toggle="tab">Settings</a>
    </li>
</ul>

<div class="tab-content top-nav" data-ng-view>

</div>
<!-- .tab-content -->
</div>
<!-- .tabbable -->
</div>
<!-- .navigation -->
</div>
<!-- .row.main-area -->
<div class="push"></div>
</div>
<!-- .wrapper -->
<div class="row footer">
    <div class="footer-inner col-xs-12">
			<span class="search-total col-xs-2">
				<span class="label-title">
					Search Total:
				</span>
				<span class="label-content">
					3,987
				</span>
			</span>
			<span class="after-filter col-xs-2">
				<span class="label-title">
					After Filter:
				</span>
				<span class="label-content">
					562
				</span>
			</span>
    </div>
</div>



<script src='lib/jquery-2.0.3.min.js'></script>
<script src="lib/jscrollpane/jquery.jscrollpane.min.js"></script>
<script src='lib/angular.min.js'></script>
<script src='lib/angular-route.min.js'></script>
<script src='lib/angular-resource.min.js'></script>
<script src='lib/angular-sanitize.min.js'></script>
<script src='lib/ui-bootstrap-tpls-0.7.0.min.js'></script>
<script src='lib/angular-inview.js'></script>

<!-- Routes and config-->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/TabController.js"></script>
<script src="js/controllers/DiscoveryController.js"></script>

<!-- Directives -->
<script src="js/directives/DiscoveryDirectives.js"></script>

</body>
</html>
