<div class="tabbable">
	<ul class="upper nav nav-tabs inactive-border-none active-border-gray hover-inactive-tab-color-blue hover-inactive-text-white hover-active-text-blue active-text-blue inactive-text-gray tab-color-white background-white">
	    <li data-ng-show="limitedTabs" class="active">
		<a data-toggle="tab">Multi-Select</a>
	    </li>
	    <li data-ng-hide="limitedTabs" data-ng-class="{'active': isModeActive('text')}">
		<a data-toggle="tab" data-ui-sref="loggedin.main.text" data-ng-click="switchMode('text')">Text</a>
	    </li>
	    <li data-ng-hide="limitedTabs" data-ng-class="{'active': isModeActive('body')}">
		<a data-toggle="tab" data-ui-sref="loggedin.main.body" data-ng-click="switchMode('body')">HTML</a>
	    </li>
	    <li data-ng-hide="limitedTabs" data-ng-class="{'active': isModeActive('headers')}">
		<a data-toggle="tab" data-ui-sref="loggedin.main.headers" data-ng-click="switchMode('headers')">Headers</a>
	    </li>
	    <li data-ng-hide="limitedTabs" data-ng-class="{'active': isModeActive('audit')}">
		<a data-toggle="tab" data-ui-sref="loggedin.main.audit" data-ng-click="switchMode('audit')">Audit</a>
	    </li>
	</ul>
	<div class="tab-content">
		<div data-ng-hide="limitedTabs" id="msgview" class="tab-pane in active">
			<div class="row controlbar">
			</div>
			<div class="msgview_main loading loading-centered" data-ng-show="!currentMessage && showContainer">
				please select message<br/>
				from the list<br/>
				to display here
			</div>
			<div class="msgview_main" data-ng-show="currentMessage"> 
				<div data-ui-view>
				</div>
			</div> <!-- msgview_main -->
		</div> <!-- msgview -->
	</div>
</div>
<!-- .tabbable -->
