<div id="msgview-source" class="msgview-source tab-pane in active" data-ng-click="switchMode('source')">
	<span data-ng-hide="currentMessage">
		Please select a message on the left.
	</span>
        <span data-ng-show="modeData.source.length === 0">
                No Source data available.
        </span>
        <table class="table table-striped table-hover">
                <tr data-ng-repeat="row in modeData.source">
                        <td></td>
                </tr>
        </table>
</div>
