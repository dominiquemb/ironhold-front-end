<div class="facets-dropdown pull-left" data-ng-show="limitFacets">
	<span data-ng-hide="initialState">
		narrow down the list
	</span>
</div>

<div class="scrollbar-hidden filter-list">
    <ul class="filter-list-inner">
<!--	<li class="widget-box widget-box-simple filter-container row" collapsed-arrow="icon-four-thirty-down" uncollapsed-arrow="icon-four-thirty-up" data-ng-repeat="facet in facets">
-->
	<li class="widget-box widget-box-simple filter-container row" data-ng-repeat="facet in facets">
	    <div class="widget-header clickable" data-ng-click="collapseFacet(facet)">
		<div class="collapse-trigger" data-ng-class="{'caret-four-thirty-down': !isCollapsed(facet), 'caret-four-thirty-up': isCollapsed(facet)}"></div>
		<span class="filter-list-name">
					    {{ facet.name.label }}
		</span>
	    </div>
	    <div class="widget-body collapse" data-ng-class="{'in': !isCollapsed(facet)}">
		<div class="widget-body-inner">
		    <ul class="widget-main">
			<li class="filter facet-toggle" data-ng-class="{'active': facetValue.selected === true}"
			    data-ng-repeat="facetValue in facet.valueMap" data-ng-click="toggleFacet(facetValue)">
			    <div class="pull-left checkbox">
				<i class="img-xs checkmark-icon"></i>
			    </div>
				<span class="filter-name truncate" tooltip="{{ originalText }}"
				      tooltip-animation="true" trunc-text="{{ facetValue.label }}"
				      trunc-font-width="7" trunc-desired-height="21"
				      trunc-trailing-dots="true"></span>
					<span class="text-primary filter-value">
						{{ facetValue.value }}
					</span>
				</span>
			</li>
		    </ul>
		</div>
	    </div>
	</li>
    </ul>
</div>
