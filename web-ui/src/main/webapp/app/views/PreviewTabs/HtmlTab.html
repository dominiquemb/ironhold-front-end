<div class="row msgview_top">
	<div class="pull-left from-picture-container">
	<div class="from-picture empty-photo msgview_img-xl"></div>
	</div>
	<div class="pull-left header-container">
	<h3 class="gray-dark msgview_subject" data-ng-bind-html="currentMessage.subjectWithHighlights"/>
	<h4 class="msgview_date">
	<span class="pull-left">
		{{ currentMessage.formattedIndexedMailMessage.dayName }} {{ currentMessage.formattedIndexedMailMessage.messageDate }}
		- {{ currentMessage.formattedIndexedMailMessage.age }}
	</span>
	<span class="pull-right">
		{{ currentMessage.formattedIndexedMailMessage.formattedSize }}
	</span>
	</h4>
	</div>
	<div class="message-header"></div>
	</div> <!-- msgview_top -->

	<div class="loading" data-ng-show="isSubTabLoading('body')">
	        <img alt="Loading..." src="img/Loading-Animation.gif" width="350" height="90" title="Loading..." />
	</div>

	<div class="msgview_content" data-ng-hide="isSubTabLoading('body')">
		<div class="row msgview_middle sub-tab-content">
		<div class="scrollable-content sub-tab-content-inner">
		    <div class="pull-right message-body-container">
			<div class="message-body-content" data-ng-bind-html="modeData.body | to_trusted">
			</div>
		    </div>
		</div>
		<!-- .scrollable-content -->
		</div>
		<div class="row msgview_bottom expandable attachments-view">
		</div>
	</div>
