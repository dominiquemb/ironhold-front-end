<div id="msgview-audit" class="msgview-audit tab-pane in active" data-ng-click="switchMode('audit')">
        <div class="row controlbar">
        </div>
	<div>
		<p>Message ID: {{ currentMessage.formattedIndexedMailMessage.messageId }}</p>
	</div>
	<div>
		Message Source
	</div>
	<table class="table table-striped table-hover">
		<thead>
			<th>Timestamp</th>
			<th>Hostname</th>
			<th>PST File</th>
			<th>Folder</th>
			<th>PST File Size</th>
		</thead>
		<tbody>
			<tr data-ng-repeat="source in modeData.sources">
				<td> {{ source.loadTimestamp }} </td>
				<td> {{ source.hostname }} </td>
				<td> </td>
				<td> {{ source.folder }} </td>
				<td> </td>
			</tr>
		</tbody>
	</table>

	<div>
		Audit Log
	</div>
	<table class="table table-striped table-hover" daa-ng-repeat="audit in modeData.audit">
		<thead>
			<th>Timestamp</th>
			<th>Entry</th>
		</thead>
		<tbody>
			<tr>
				<th> </th>
				<th> </th>
			</tr>
		</tbody>
	</table>
</div>
