<div id="msgview-headers" class="msgview-headers tab-pane in active" data-ng-click="switchMode('headers')">
        <div class="row controlbar">
        </div>

        <div data-ng-show="modeData.headers.length === 0">
                No Headers data available.
        </div>
	<div class="sub-tab-content scrollbar-hidden">
		<div class="sub-tab-content-inner">
			<table class="table table-striped table-hover" data-ng-show="modeData.headers">
				<thead>
					<th>Key</th>
					<th>Value</th>
				</thead>
				<tbody>
					<tr data-ng-repeat="(rowKey, rowValue) in modeData.headers">
						<td> {{ rowKey }} </td>
						<td> {{ rowValue }} </td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
