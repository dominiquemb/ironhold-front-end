<div class="row msgview_top">
	<div class="pull-left from-picture-container">
		<div class="from-picture empty-photo msgview_img-xl"></div>
		</div>
		<div class="pull-left header-container">
			<h3 class="gray-dark msgview_subject" data-ng-bind-html="currentMessage.subjectWithHighlights"/>
			<h4 class="msgview_id">
				<span class="pull-left">
					Message ID: {{ currentMessage.formattedIndexedMailMessage.messageId.replace('&lt;','').replace('&gt;','') }}
				</span>
			</h4>
		</div>
	</div> <!-- msgview_top -->

	<div class="loading" data-ng-show="isSubTabLoading('headers')">
	        <img alt="Loading..." src="img/Loading-Animation.gif" width="350" height="90" title="Loading..." />
	</div>


	<div class="msgview_content" data-ng-hide="isSubTabLoading('headers')">
			<div class="row msgview_middle sub-tab-content">
				<div class="scrollable-content sub-tab-content-inner">
				    <div class="pull-right message-body-container">
					<div class="loading" data-ng-hide="modeData.headers">
						no headers data found
					</div>
					<table class="table table-striped table-hover" data-ng-show="modeData.headers">
						<thead>
					<tr>
							<th>Key</th>
							<th>Value</th>
					</tr>
						</thead>
						<tbody>
							<tr data-ng-repeat="(rowKey, rowValue) in modeData.headers">
								<td> {{ rowKey }} </td>
								<td> {{ rowValue }} </td>
							</tr>
						</tbody>
					</table>
				     </div>

				</div>
				<!-- .scrollable-content -->
			</div>
	</div>
