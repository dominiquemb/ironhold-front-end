<div class="row userview_top">
	<div class="pull-left from-picture-container">
	    <div class="from-picture empty-photo msgview_img-xl"></div>
	</div>
</div>

	<div class="msgview_content">
		<div class="row userview_middle sub-tab-content">
			<div class="scrollable-content sub-tab-content-inner">
			    <div class="pull-left user-body-container">
				<div class="user-full-name">
					<span data-ng-click="editName()"  data-ng-hide="editingName">Click to type full name</span>
					<input data-ng-show="editingName" type="text" data-ng-model="newUser.loginUser.name" required />		
				</div>
				<form name="edit-user-form" class="external-submit user-form" data-ng-submit="submitUser(newUser)" data-ng-class="{'invalid': formInvalid}">
					<table class="table table-bordered">
						<tr class="user-email">
							<td>
								Email Address:
							</td>
							<td>
								<input type="text" data-ng-model="newUser.loginUser.mainRecipient.address" required />								
							</td>
						</tr>
						<tr class="user-username">
							<td>
								Username:
							</td>
							<td>
								<input type="text" data-ng-model="newUser.loginUser.username" required />
							</td>
						</tr>
						<tr class="user-password">
							<td>
								Password:
							</td>
							<td>
								<input type="password" data-ng-model="newUser.loginUser.hashedPassword" required />
							</td>
						</tr>
						<tr class="user-password-confirm">
							<td>
								Confirm Password:
							</td>
							<td>
								<input type="password" data-ng-model="newUser.loginUser.confirmedPassword" required />
							</td>
						</tr>
						<tr class="user-enabled">
							<td>Can Login</td>
							<td>
								<input type="checkbox" name="enabled" data-ng-click="toggleRoleName($event, 'CAN_LOGIN', newUser)" value="false"/>Enabled
							</td>
						</tr>
						<tr class="user-administrator">
							<td>Administrator</td>
							<td>
								<input type="checkbox" name="administrator" data-ng-click="toggleRoleName($event, 'SUPER_USER', newUser)" value="false"/>Enabled
							</td>
						</tr>
						<tr class="user-roles" data-ng-hide="hasRoleName('SUPER_USER', newUser)">
							<td>
								Roles:
							</td>
							<td>
								<div data-ng-repeat="(role, bit) in allRoles" data-ng-hide="role == 'CAN_LOGIN' || role == 'SUPER_USER' || role =='NONE'">
                                                                        <input type="checkbox" name="role-options" value="{{ role }}" data-ng-checked="hasRoleName(role, newUser)" data-ng-click="toggleRoleName($event, role, newUser)">
                                                                        {{ role }}
                                                                        <br />
								</div>
							</td>
						</tr>
						<tr class="user-other-emails">
							<td>
								Other Email Addresses:
							</td>
							<td>
								<textarea data-ng-model="newUser.loginUser.newRecipients"></textarea>
							</td>
						</tr>
						<tr class="user-assigned-psts">
							<td>
								PSTs:
							</td>
							<td>
								<div class="pull-left">
									<select data-ng-model="leftPsts" multiple>
										<option data-ng-repeat="(key, pst) in unselectedPsts track by $index" value="{{ pst.id }}">{{ pst.pstFileName }}</option>
									</select>
								</div>
								
								<div class="pull-left multi-select-arrows">
									<div>
										<button type="button" class="btn btn-primary" data-ng-click="selectPsts(leftPsts)">&gt;&gt;</button>
									</div>
									<div>
										<button type="button" class="btn btn-primary" data-ng-click="removePsts(rightPsts)">&lt;&lt;</button>
									</div>
								</div>
								
								<div class="pull-left">
									<select data-ng-model="rightPsts" multiple>
										<option data-ng-repeat="(key, pst) in selectedPsts track by $index" value="{{ pst.id }}">{{ pst.pstFileName }}</option>
									</select>
								</div>
<!--
								<div class="pull-left">
									Available PSTs:<br />
									<div class="pst-options-container">
										<span data-ng-repeat="(key, pst) in psts">
											<input name="pst-options" type="checkbox" data-ng-click="togglePst($event, pst, newUser.loginUser)" value="{{ key }}" data-ng-checked="isPstSelected(pst.id, newUser.loginUser)" /> {{ pst.pstFileName }}<br />
										</span>
									</div>
								</div>
								<div class="pull-right">
									Selected PSTs:
									<div class="pst-selections-container">
										<span data-ng-repeat="(key, pst) in selectedPsts">
											<input name="pst-options" type="checkbox" data-ng-click="togglePst($event, pst, newUser.loginUser)" data-ng-checked="isPstSelected(pst.id, newUser.loginUser)" value="{{ key }}" /> {{ pst.pstFileName }}<br />
										</span>
									</div>
								</div>
-->
							</td>
						</tr>
					</table>
				</form>
			    </div>
			</div>
			<!-- .scrollable-content -->
		</div>
	</div>
