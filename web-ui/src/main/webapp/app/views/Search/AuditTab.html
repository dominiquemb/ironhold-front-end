<div id="msgview-audit" class="msgview-audit tab-pane in active" data-ng-click="switchMode('audit')">
        <span data-ng-hide="currentMessage">
                Please select a message on the left.
        </span>
	<span data-ng-show="modeData.audit.length === 0">
		No Audit data available.
	</span>
	<table class="table table-striped table-hover">
		<tr data-ng-repeat="row in modeData.audit">
			<td></td>
		</tr>
	</table>
</div>
